<!DOCTYPE html>
<html lang="hu" ng-app="postrApp">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Facebook Postr app">
	<meta name="author" content="Janos Meszaros (Janez)">
	<link rel="shortcut icon" href="/assets/ico/favicon.png">

	<title>Fb Postr By Janez</title>

	<!-- Bootstrap core CSS -->
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/assets/css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

	<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#/">Fb Postr</a>
		</div>
		<div class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
			<li ng-repeat="link in links" ng-class="{ active: link.url == activeLink }"><a href="#{{link.url}}">{{link.name}}</a></li>
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</div>

	<div class="container">
	  <ng-view></ng-view>
	</div><!-- /.container -->

	<div id="footer">
      <div class="container">
        <p class="text-muted credit">Facebook Postr V 1.0 By <a href="https://github.com/janez89">Janez</a>.</p>
      </div>
    </div>


	<!-- JavaScript ================================================== -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/plugins/angular/angular.min.js"></script>
	<script src="/assets/plugins/angular/angular-cookies.min.js"></script>
	<script src="/assets/plugins/angular/angular-resource.min.js"></script>
	<script src="/assets/plugins/angular-table/ng-table.js"></script>

	<script src="/app/app.js"></script>
	<script src="/app/controllers/NavbarCtrl.js"></script>
	<script src="/app/controllers/HomeCtrl.js"></script>
	<script src="/app/controllers/PostsCtrl.js"></script>
	<script src="/app/controllers/ViewPostCtrl.js"></script>
	<script src="/app/controllers/NewPostCtrl.js"></script>
	<script src="/app/controllers/RePostCtrl.js"></script>
	<script src="/app/controllers/SettingsCtrl.js"></script>
  </body>
</html>
